<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Whats Chat</title>
  </head>
  <body>
    <div>
      <p id="current"></p>
      <p id="room"></p>
    </div>
    <div>
      <p>Currently in this chat</p>
      <ul id="users"></ul>
    </div>
    <div id="chat">
      <div id="chatArea">
        <div id="messages"></div>
        <div id="ghost"></div>
      </div>
      <div id="typer">
        <form id="msg">
          <input
            type="text"
            id="inpt"
            autocomplete="off"
            placeholder="Message"
          />
          <button id="all" type="Submit">Send</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.js"
      integrity="sha512-Qv1OSKmVsG3Y4WAKqvlcL/KllfceErp2+ZfNsQtox5nZtQKL86CVfbjmak7A+ka3jo7BwvFXa47vHEBs8QKq7Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
